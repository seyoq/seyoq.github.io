<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎮 가위바위보 멀티플레이어 - 친구들과 함께!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .game-modes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .mode-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 250px;
    }

    .mode-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.2);
    }

    .mode-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .mode-card p {
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .join-btn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .room-info {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      backdrop-filter: blur(10px);
    }

    .room-code {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1.2rem;
      text-align: center;
      margin: 10px 0;
    }

    .player-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 15px 0;
    }

    .player {
      background: rgba(255,255,255,0.2);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .player.ready {
      background: linear-gradient(45deg, #4CAF50, #45a049);
    }

    .game-area {
      display: none;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      backdrop-filter: blur(10px);
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .choice {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.3);
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
    }

    .choice:hover {
      transform: scale(1.1);
      border-color: white;
    }

    .choice.selected {
      border-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .chat-area {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 15px;
      margin: 20px;
      backdrop-filter: blur(10px);
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-message {
      margin: 5px 0;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .chat-input button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      cursor: pointer;
    }

    .timer {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .result-display {
      text-align: center;
      font-size: 1.5rem;
      margin: 20px 0;
      min-height: 60px;
    }

    .share-section {
      text-align: center;
      margin: 20px;
    }

    .share-btn {
      background: linear-gradient(45deg, #1da1f2, #0d8bd9);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
    }

    .share-btn.kakao {
      background: linear-gradient(45deg, #fee500, #fdd835);
      color: #000;
    }

    .share-btn.facebook {
      background: linear-gradient(45deg, #4267b2, #365899);
    }

    @media (max-width: 768px) {
      .game-modes {
        flex-direction: column;
        align-items: center;
      }
      
      .mode-card {
        width: 90%;
      }
      
      .choices {
        gap: 15px;
      }
      
      .choice {
        width: 70px;
        height: 70px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🎮 가위바위보 멀티플레이어</h1>
    <p>친구들과 함께 실시간으로 게임을 즐겨보세요!</p>
  </div>

  <div class="game-modes">
    <div class="mode-card" onclick="createRoom()">
      <h3>🏠 방 만들기</h3>
      <p>새로운 게임 방을 만들고 친구들을 초대하세요</p>
      <button class="join-btn">방 만들기</button>
    </div>

    <div class="mode-card" onclick="joinRoom()">
      <h3>🚪 방 참가</h3>
      <p>친구가 만든 방에 참가하세요</p>
      <button class="join-btn">방 참가</button>
    </div>

    <div class="mode-card" onclick="quickMatch()">
      <h3>⚡ 빠른 매치</h3>
      <p>랜덤 플레이어와 즉시 게임을 시작하세요</p>
      <button class="join-btn">빠른 매치</button>
    </div>

    <div class="mode-card" onclick="tournament()">
      <h3>🏆 토너먼트</h3>
      <p>8명이 참가하는 토너먼트에 도전하세요</p>
      <button class="join-btn">토너먼트</button>
    </div>
  </div>

  <div class="room-info" id="room-info" style="display: none;">
    <h3>🎯 게임 방 정보</h3>
    <p>방 코드를 친구들과 공유하세요:</p>
    <div class="room-code" id="room-code">ABC123</div>
    
    <div class="share-section">
      <button class="share-btn" onclick="shareRoom('kakao')">카카오톡 공유</button>
      <button class="share-btn" onclick="shareRoom('facebook')">페이스북 공유</button>
      <button class="share-btn" onclick="copyRoomCode()">코드 복사</button>
    </div>

    <h4>👥 참가자 목록</h4>
    <div class="player-list" id="player-list">
      <div class="player ready">나 (방장)</div>
    </div>
  </div>

  <div class="game-area" id="game-area">
    <h3>🎮 게임 진행 중</h3>
    <div class="timer" id="timer">10</div>
    
    <div class="choices">
      <div class="choice" data-choice="가위" onclick="makeChoice('가위')">✂️</div>
      <div class="choice" data-choice="바위" onclick="makeChoice('바위')">🪨</div>
      <div class="choice" data-choice="보" onclick="makeChoice('보')">📄</div>
    </div>

    <div class="result-display" id="result-display">
      선택을 기다리는 중...
    </div>
  </div>

  <div class="chat-area" id="chat-area" style="display: none;">
    <h4>💬 채팅</h4>
    <div id="chat-messages">
      <div class="chat-message">게임이 시작되었습니다!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." onkeypress="sendChat(event)">
      <button onclick="sendChat()">전송</button>
    </div>
  </div>

  <script>
    let currentRoom = null;
    let playerName = '플레이어' + Math.floor(Math.random() * 1000);
    let gameState = 'waiting'; // waiting, playing, finished
    let myChoice = null;
    let players = [];

    // 방 만들기
    function createRoom() {
      const roomCode = generateRoomCode();
      currentRoom = {
        code: roomCode,
        host: playerName,
        players: [playerName],
        gameState: 'waiting'
      };
      
      document.getElementById('room-code').textContent = roomCode;
      document.getElementById('room-info').style.display = 'block';
      document.getElementById('game-area').style.display = 'none';
      
      // 시뮬레이션: 다른 플레이어들이 참가
      setTimeout(() => {
        addPlayer('친구1');
        setTimeout(() => addPlayer('친구2'), 2000);
        setTimeout(() => addPlayer('친구3'), 4000);
      }, 1000);
    }

    // 방 참가
    function joinRoom() {
      const roomCode = prompt('방 코드를 입력하세요:');
      if (roomCode) {
        currentRoom = {
          code: roomCode,
          players: [playerName]
        };
        
        document.getElementById('room-code').textContent = roomCode;
        document.getElementById('room-info').style.display = 'block';
        document.getElementById('game-area').style.display = 'none';
        
        addChatMessage('시스템', `${playerName}님이 방에 참가했습니다.`);
      }
    }

    // 빠른 매치
    function quickMatch() {
      const roomCode = 'QUICK' + Math.floor(Math.random() * 1000);
      currentRoom = {
        code: roomCode,
        players: [playerName]
      };
      
      document.getElementById('room-code').textContent = roomCode;
      document.getElementById('room-info').style.display = 'block';
      
      // 랜덤 플레이어들 추가
      const randomNames = ['알파고', '베타고', '감마고', '델타고'];
      randomNames.forEach((name, index) => {
        setTimeout(() => addPlayer(name), (index + 1) * 1000);
      });
    }

    // 토너먼트
    function tournament() {
      const roomCode = 'TOUR' + Math.floor(Math.random() * 1000);
      currentRoom = {
        code: roomCode,
        players: [playerName],
        type: 'tournament'
      };
      
      document.getElementById('room-code').textContent = roomCode;
      document.getElementById('room-info').style.display = 'block';
      
      // 토너먼트 참가자들 추가
      const tournamentNames = ['토너먼트1', '토너먼트2', '토너먼트3', '토너먼트4', '토너먼트5', '토너먼트6', '토너먼트7'];
      tournamentNames.forEach((name, index) => {
        setTimeout(() => addPlayer(name), (index + 1) * 500);
      });
    }

    // 플레이어 추가
    function addPlayer(name) {
      if (!players.includes(name)) {
        players.push(name);
        updatePlayerList();
        addChatMessage('시스템', `${name}님이 참가했습니다.`);
        
        // 4명이 모이면 게임 시작
        if (players.length >= 4 && gameState === 'waiting') {
          startGame();
        }
      }
    }

    // 플레이어 목록 업데이트
    function updatePlayerList() {
      const playerList = document.getElementById('player-list');
      playerList.innerHTML = '';
      
      players.forEach((player, index) => {
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player' + (index === 0 ? ' ready' : '');
        playerDiv.textContent = player + (index === 0 ? ' (방장)' : '');
        playerList.appendChild(playerDiv);
      });
    }

    // 게임 시작
    function startGame() {
      gameState = 'playing';
      document.getElementById('game-area').style.display = 'block';
      document.getElementById('chat-area').style.display = 'block';
      
      addChatMessage('시스템', '게임이 시작되었습니다! 10초 안에 선택하세요.');
      
      // 10초 타이머
      let timeLeft = 10;
      const timer = setInterval(() => {
        document.getElementById('timer').textContent = timeLeft;
        timeLeft--;
        
        if (timeLeft < 0) {
          clearInterval(timer);
          endGame();
        }
      }, 1000);
    }

    // 선택하기
    function makeChoice(choice) {
      myChoice = choice;
      document.querySelectorAll('.choice').forEach(c => c.classList.remove('selected'));
      event.target.classList.add('selected');
      
      addChatMessage(playerName, `${choice}를 선택했습니다!`);
    }

    // 게임 종료
    function endGame() {
      gameState = 'finished';
      
      // 시뮬레이션: 다른 플레이어들의 선택
      const choices = ['가위', '바위', '보'];
      const otherChoices = players.slice(1).map(player => ({
        player: player,
        choice: choices[Math.floor(Math.random() * 3)]
      }));
      
      // 결과 계산
      const allChoices = [{player: playerName, choice: myChoice}, ...otherChoices];
      const result = calculateWinner(allChoices);
      
      // 결과 표시
      let resultText = '게임 결과:\n';
      allChoices.forEach(p => {
        resultText += `${p.player}: ${p.choice}\n`;
      });
      resultText += `\n승자: ${result.winner}`;
      
      document.getElementById('result-display').textContent = resultText;
      addChatMessage('시스템', `게임 종료! 승자: ${result.winner}`);
      
      // 5초 후 새 게임
      setTimeout(() => {
        resetGame();
      }, 5000);
    }

    // 승자 계산
    function calculateWinner(choices) {
      const counts = {가위: 0, 바위: 0, 보: 0};
      choices.forEach(c => counts[c.choice]++);
      
      if (counts.가위 > 0 && counts.바위 > 0 && counts.보 > 0) {
        return {winner: '무승부 (모든 선택이 나옴)'};
      }
      
      if (counts.가위 > 0 && counts.바위 > 0) {
        return {winner: '바위 선택자들'};
      }
      if (counts.바위 > 0 && counts.보 > 0) {
        return {winner: '보 선택자들'};
      }
      if (counts.보 > 0 && counts.가위 > 0) {
        return {winner: '가위 선택자들'};
      }
      
      return {winner: '무승부'};
    }

    // 게임 리셋
    function resetGame() {
      gameState = 'waiting';
      myChoice = null;
      document.getElementById('game-area').style.display = 'none';
      document.querySelectorAll('.choice').forEach(c => c.classList.remove('selected'));
      document.getElementById('result-display').textContent = '선택을 기다리는 중...';
      addChatMessage('시스템', '새 게임을 시작합니다.');
    }

    // 채팅 메시지 추가
    function addChatMessage(sender, message) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message';
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 채팅 전송
    function sendChat(event) {
      if (event && event.key !== 'Enter') return;
      
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      
      if (message) {
        addChatMessage(playerName, message);
        input.value = '';
      }
    }

    // 방 코드 복사
    function copyRoomCode() {
      const roomCode = document.getElementById('room-code').textContent;
      navigator.clipboard.writeText(roomCode).then(() => {
        alert('방 코드가 클립보드에 복사되었습니다!');
      });
    }

    // 방 공유
    function shareRoom(platform) {
      const roomCode = document.getElementById('room-code').textContent;
      const url = window.location.href + '?room=' + roomCode;
      const text = `가위바위보 멀티플레이어 게임에 초대합니다! 방 코드: ${roomCode}`;
      
      let shareUrl = '';
      switch(platform) {
        case 'kakao':
          shareUrl = `https://story.kakao.com/share?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
          break;
        case 'facebook':
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
          break;
      }
      
      if (shareUrl) {
        window.open(shareUrl, '_blank');
      }
    }

    // 방 코드 생성
    function generateRoomCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // URL에서 방 코드 확인
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const roomCode = urlParams.get('room');
      if (roomCode) {
        // 자동으로 방 참가
        currentRoom = {code: roomCode, players: [playerName]};
        document.getElementById('room-code').textContent = roomCode;
        document.getElementById('room-info').style.display = 'block';
        addChatMessage('시스템', '방에 자동으로 참가했습니다.');
      }
    };
  </script>
</body>
</html>
