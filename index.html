


    <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>💌</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background: #fefefe;
    }
    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin: 5px 0;
    }
    .msg.oscar { color: blue; }
    .msg.alice { color: purple; }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h1>Oscar ❤️ Alice</h1>

  <div id="chat"></div>

  <select id="sender">
    <option value="oscar">Oscar</option>
    <option value="alice">Alice</option>
  </select>

  <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
  <button onclick="sendMessage()">보내기</button>

<script>
  const supabaseUrl = 'https://qiybdrzxcxxgvibuaruu.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpeWJkcnp4Y3h4Z3ZpYnVhcnV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNTk4NTcsImV4cCI6MjA2NzkzNTg1N30.3qJ9t3VQ-FIElslsu0R5up4EbHMJJLXJh_1TxZqeflI'; // 👈 실제 anon 키로 교체
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const chat = document.getElementById('chat');
  const senderInput = document.getElementById('sender');
  const messageInput = document.getElementById('messageInput');

  async function sendMessage() {
    const sender = senderInput.value;
    const content = messageInput.value.trim();
    if (!content) return;

    const { error } = await supabase
      .from('messages')
      .insert([{ sender, content }]);
    if (error) {
      alert('메시지 전송 실패: ' + error.message);
    } else {
      messageInput.value = '';
    }
  }

  function displayMessage(msg) {
    const div = document.createElement('div');
    div.className = 'msg ' + (msg.sender === 'oscar' ? 'oscar' : 'alice');
    div.textContent = `[${msg.sender}] ${msg.content}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    // 페이지 열려있을 때만 알림 띄우기
    if (document.hasFocus() === false) {
      if (Notification.permission === 'granted') {
        new Notification(`새 메시지 from ${msg.sender}`, {
          body: msg.content,
          icon: 'https://cdn-icons-png.flaticon.com/512/5968/5968672.png'
        });
      }
    }
  }

  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .order('created_at', { ascending: true });
    if (error) {
      alert('메시지를 불러올 수 없습니다: ' + error.message);
      return;
    }
    data.forEach(displayMessage);
  }

  function listenMessages() {
    supabase.channel('chatroom')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        displayMessage(payload.new);
      })
      .subscribe();
  }

  // 알림 권한 요청
  if (Notification.permission === 'default') {
    Notification.requestPermission();
  }

  loadMessages();
  listenMessages();
</script>

</body>
</html>
