  <style>

      color: white;
      cursor: pointer;
      transition: background 0.2s;

  </style>
</head>
<body>

  <h1>Oscar ‚ù§Ô∏è Alice</h1>

  <div id="chat"></div>

  <form onsubmit="sendMessage(); return false;">
    <select id="sender">
      <option value="oscar">Oscar</option>
      <option value="alice">Alice</option>
    </select>
    <input type="text" id="messageInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off" />
    <button type="submit">Î≥¥ÎÇ¥Í∏∞</button>
  </form>

  <script>
    const supabaseUrl = 'https://qiybdrzxcxxgvibuaruu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpeWJkcnp4Y3h4Z3ZpYnVhcnV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNTk4NTcsImV4cCI6MjA2NzkzNTg1N30.3qJ9t3VQ-FIElslsu0R5up4EbHMJJLXJh_1TxZqeflI'; // Ïã§ÏÑúÎπÑÏä§ÏóêÏÑúÎäî Ïô∏Î∂Ä ÎÖ∏Ï∂ú Í∏àÏßÄ
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById('chat');
    const senderInput = document.getElementById('sender');
    const messageInput = document.getElementById('messageInput');

    const avatarMap = {
      oscar: 'Ï∞¨ÏòÅ.jpg',
      alice: 'Î≥¥ÌòÑ.jpg',
    };

    async function requestNotificationPermission() {
      if (!('Notification' in window)) return;
      const permission = await Notification.requestPermission();
    }

    function displayBrowserNotification(message) {
      if (Notification.permission === 'granted') {
        new Notification(`üì© ${message.sender}`, {
          body: message.content,
          icon: avatarMap[message.sender.toLowerCase()] || '',
        });
      }
    }

    async function sendMessage() {
      const sender = senderInput.value;
      const content = messageInput.value.trim();
      if (!content) return;

      const { error } = await supabaseClient
        .from('messages')
        .insert([{ sender, content }]);

      if (error) {
        alert('Î©îÏãúÏßÄ Ï†ÑÏÜ° Ïã§Ìå®: ' + error.message);
      } else {
        messageInput.value = '';
      }
    }

    function displayMessage(message) {
      const wrapper = document.createElement('div');
      wrapper.className = 'msg-wrapper ' + message.sender.toLowerCase();

      const avatar = document.createElement('img');
      avatar.src = avatarMap[message.sender.toLowerCase()] || '';
      avatar.alt = message.sender;
      avatar.className = 'avatar';

      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg ' + message.sender.toLowerCase();
      msgDiv.textContent = message.content;

      wrapper.appendChild(avatar);
      wrapper.appendChild(msgDiv);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadMessages() {
      const { data, error } = await supabaseClient
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        alert('Î©îÏãúÏßÄÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ' + error.message);
        return;
      }

      data.forEach(displayMessage);
    }

    function listenForMessages() {
      supabaseClient
        .channel('chat-room')
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'messages',
        }, (payload) => {
          displayMessage(payload.new);

          const currentUser = senderInput.value;
          if (payload.new.sender !== currentUser) {
            displayBrowserNotification(payload.new);
          }
        })
        .subscribe();
    }

    window.onload = () => {
      requestNotificationPermission();
      loadMessages();
      listenForMessages();
    };
  </script>
</body>
